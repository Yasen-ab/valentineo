<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>What food would you like to eat?</b>
    </div>
    <div class="food-item">
        <img src="food/مأكولات-الشام.jpg" alt="مأكولات-الشام" />
        <label><input type="checkbox" name="food" value="مأكولات-الشام" />  شاورما مأكولات-الشام(حصرا)</label>
      </div>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="food/burgers.jpeg" alt="همبرغرية" />
        <label
          ><input
            type="checkbox"
            name="food"
            value="Burgers, fries and fried chicken"
          />
          همبرغرية</label
        >
      </div>
      <div class="food-item">
        <img src="food/dog.jpeg" alt="dog" />
        <label
          ><input type="checkbox" name="food" value="كلب سخن" /> كلب سخن</label
        >
      </div>
      <div class="food-item">
        <img src="food/pasta.jpeg" alt="pasta" />
        <label><input type="checkbox" name="food" value="pasta" /> معكرونة</label>
      </div>
      <div class="food-item">
        <img src="food/pizza.jpeg" alt="pizza" />
        <label><input type="checkbox" name="food" value="pizza" /> بيتيزيا</label>
      </div>
      <div class="food-item">
        <img src="food/steak.jpeg" alt="steak" />
        <label><input type="checkbox" name="food" value="steak" /> لاتنقيها غالية </label>
      </div>
      <div class="food-item">
        <img src="food/sushi.jpeg" alt="sushi" />
        <label><input type="checkbox" name="food" value="sushi" />  (لاتنقيها)سوشي</label>
      </div>
    </div>
    <button class="button" onclick="location.href='dessert.html'">
      Continue 
    </button>
  </body>
</html>
